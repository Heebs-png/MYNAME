<html>
    <head>
        <title>Name</title>
    </head>
    <body>
        <center>
            <script language = "javascript">
                var name, lastName;
                var i = 0
                name = prompt("what is your first name? ");
                lastName = prompt("what is your last name? ");
                while(i != 10) {
                    document.writeln(name+" "+lastName+"<br>");
                    i++
                }
            </script>
        </center>
    </body>
</html>
